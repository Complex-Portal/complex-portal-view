<div data-sticky-container>
  <header id="masthead" class="masthead" data-sticky data-sticky-on="large" data-top-anchor="content:top"
          data-btm-anchor="content:bottom">
    <!-- COMPLEX PORTAL HEADER SECTION -->
    <div class="masthead-inner row"> <!-- expanded -->
      <!-- local-title -->
      <div class="columns medium-6" id="local-title">
        <h1><a routerLink="/home" title="Back to Complex Portal homepage">
          <img src="assets/images/logo.png" style="width: 43px; height: 63px;"> Complex Portal</a>
        </h1>
      </div>
      <!--/local-title -->

      <div class="columns medium-6">
        <cp-local-search></cp-local-search>
      </div>

      <!-- local-nav -->
      <nav>
        <ul id="local-nav" class="dropdown menu float-left" data-dropdown-menu="true" data-description="navigational">
          <li routerLinkActive="active"><a routerLink="/home" routerLinkActive="active">Home</a></li>
          <li routerLinkActive="active"><a routerLink="/about" routerLinkActive="active">About</a></li>
          <li class="extra-items-menu is-dropdown-submenu-parent opens-right">
            <a routerLinkActive="active" routerLink="/documentation">Documentation</a>
            <ul class="menu submenu is-dropdown-submenu first-sub vertical" role="menu" >
              <li class="no-border-submenu" routerLinkActive="active"><a routerLink="/documentation/data_content">Data Content</a></li>
              <li class="no-border-submenu" routerLinkActive="active"><a routerLink="/documentation/query_syntax">Query syntax</a></li>
            </ul>
          </li>
          <li routerLinkActive="active"><a routerLinkActive="active" [ngClass]="{'animated flash': onChangeInBasket}" routerLink="/basket">Basket
            <div routerLinkActive="active" routerLink="/basket" class="basket">
              &nbsp;<strong>{{basketCount}}</strong>&nbsp;
            </div></a>
          </li>
          <li routerLinkActive="active"><a href="{{complexPortalSupportUrl}}">Support <i class="icon icon-generic" data-icon="x"></i></a></li>
        </ul>
      </nav>
      <!-- /local-nav -->
    </div>
  </header>
  <!-- END COMPLEX PORTAL HEADER SECTION -->

<!--  <cp-progress-bar></cp-progress-bar>-->
</div>
