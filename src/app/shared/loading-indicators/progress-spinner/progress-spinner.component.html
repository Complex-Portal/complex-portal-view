<div class="small-5 small-centered columns">
  <mat-spinner style="margin:0 auto;"
    [mode]="mode"
    [color]="color">
  </mat-spinner>

  <div style="text-align: center">
    <h4>Loading {{ query() }}</h4>
    @if (takesLonger) {
      <p>This takes longer than usual. Bear with us!</p>
    }
  </div>
</div>
