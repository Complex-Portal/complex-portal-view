<div class="row">
  <div class="column medium-12">
    <ng-container *ngIf="organisms;else loadingSpinner">
      <div  class="column medium-3" *ngFor="let organism of organisms">
        <cp-complex-organism [organism]="organism"></cp-complex-organism>
      </div>
    </ng-container>
    <ng-template #loadingSpinner>
      <cp-progress-spinner [query]="query"></cp-progress-spinner>
    </ng-template>
  </div>
</div>
