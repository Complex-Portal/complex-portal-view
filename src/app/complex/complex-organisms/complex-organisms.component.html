<div class="row">
  <div class="column medium-12">
    <ng-container *ngIf="specieFacets">
      <div  class="column medium-3" *ngFor="let specieFacet of specieFacets">
        <app-complex-organism [name]="specieFacet.name" [symbol]="specieFacet.symbol" [count]="specieFacet.count"></app-complex-organism>
      </div>
    </ng-container>
  </div>
</div>
