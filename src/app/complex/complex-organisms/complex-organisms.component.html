<div class="row">
  <div class="column medium-12">
    <ng-container *ngIf="specieFacets;else loadingSpinner">
      <div  class="column medium-3" *ngFor="let specieFacet of specieFacets">
        <cp-complex-organism [name]="specieFacet.name" [symbol]="specieFacet.symbol" [count]="specieFacet.count"></cp-complex-organism>
      </div>
    </ng-container>
    <ng-template #loadingSpinner>
      <cp-progress-spinner [query]="query"></cp-progress-spinner>
    </ng-template>
  </div>
</div>
