<div class="complexNavigatorTable"
     [class.sorting]="isSorting()"
     [style.--cols]="sortedComplexes().length">
  <div class="header" [style.top.px]="scrollStart()">
    <div class="scroller" (scroll)="syncScroll(header, body)" #header>
      <cp-table-header [complexes]="sortedComplexes()" [shadowVisible]="shadowLeftVisible"
                       (onComplexRemovedFromBasket)="onComplexRemovedFromBasket.emit($event)">
      </cp-table-header>
    </div>
    <div class="shadow top"
         style="z-index: 3; top: calc(-1 * var(--width))"
         [class.visible]="shadowTopVisible"></div>
  </div>
  <div class="interactors"
       (scroll)="syncScroll(body, header)" #body>
    <cp-table-interactor-column
      [complexes]="sortedComplexes()"
      [navigatorComponents]="navigatorComponents()"
      [shadowVisible]="shadowLeftVisible"
    >
    </cp-table-interactor-column>
  </div>
  <div class="shadow left" [class.visible]="shadowRightVisible" style="z-index: 3"></div>
  <div class="spaceHolder"></div>
</div>
