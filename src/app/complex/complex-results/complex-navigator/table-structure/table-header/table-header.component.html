<div class="Complex-navigator">
  <table class="table CN-table">
    <!-- When table is not overflowing -->
    <thead class="tableHead" *ngIf="complexes.length<=6">
    <tr>
      <th *ngIf="isInteractorSortingSet()" class="spaceHolderSorting"></th>
      <th class="interactorsHeader horizontal">
        Components
      </th>
      <th class="horizontal" *ngFor="let complex of complexes">
        <div class="horizontal-label">
          <a [routerLink]="['/complex', complex.complexAC]"
             title="{{complex.complexAC}}"
             target="_blank">
            <div>
              <span title="{{ complex.complexName }} - {{ complex.complexAC}}">
                <div class="line"></div>
                <i class="{{iconOrganism(complex.organismName)}}"></i>
                <i class="icon icon-generic small" data-icon="x"></i>
                {{ complex.complexName }}
              </span>
            </div>
          </a>
          <a class="button basketButtonActive"
             [ngClass]="{'hidden':isInBasket(complex.complexAC)}"
             (click)="saveComplex(complex.complexName,complex.complexAC,complex.organismName)"><span
            class="icon icon-generic medium "
            data-icon="b"
            title="Add complex to basket"></span></a>
          <a class="button"
             *ngIf="isInBasket(complex.complexAC)"
             [ngClass]="{'hidden':!isInBasket(complex.complexAC)}"
             (click)="removeComplex(complex.complexAC)"><span class="icon icon-functional medium "
                                                              data-icon="d"
                                                              title="Remove complex from basket"></span></a>
        </div>
      </th>
    </tr>
    </thead>
    <!-- When table is overflowing -->
    <thead class="tableHeadOverflow" *ngIf="complexes.length>6"
           [ngClass]="isInteractorSortingSet() ? 'tableHeadOverflowWithSorting' : 'tableHeadOverflow'">
    <tr [style.--cols]="complexes.length"
        [style.--intHeader]="isInteractorSortingSet() ? '156px':''"
        [style.--sizeSpaceHolder]="complexes.length>15 ? '185px':''">
      <th class="spaceHolderHeaderOverflow"
          [style]="isInteractorSortingSet() ? 'min-width: 156px; max-width: 156px;':''">
      </th>
      <th class="rotate" *ngFor="let complex of complexes"
          title="{{ complex.complexName }} - {{ complex.complexAC}}"
          [style.--cols]="complexes.length">
        <a [routerLink]="['/complex', complex.complexAC]"
           title="{{ complex.complexName }} - {{ complex.complexAC}}"
           target="_blank">
          <div>
            <span>
              <div class="tilted-label" title="{{ complex.complexName }} - {{ complex.complexAC}}">
                <i class="icon icon-generic small" data-icon="x"
                   title="{{ complex.complexName }} - {{ complex.complexAC}}"></i>
                {{ complex.complexName }}
              </div>
            </span>
          </div>
        </a>
      </th>
      <div class="spaceHolder" [style]="complexes.length<15 ? 'max-width: inherit;min-width: inherit':''"></div>
    </tr>
    <!-- icons row -->
    <tr [style.--cols]="complexes.length"
        [style.--intHeader]="isInteractorSortingSet() ? '156px':''"
        [style.--sizeSpaceHolder]="complexes.length>15 ? '185px':''">
      <th class="interactorsHeader overflow"
          [style]="isInteractorSortingSet() ? 'min-width: 156px; max-width: 156px;':''">
        Components
      </th>
      <ng-container *ngFor=" let complex of complexes;">
        <th class="iconOrganism">
          <div>
            <a class="button basketButtonActive"
               [ngClass]="{'hidden':isInBasket(complex.complexAC)}"
               (click)="saveComplex(complex.complexName,complex.complexAC,complex.organismName)"><span
              class="icon icon-generic medium "
              data-icon="b"
              title="Add complex to basket"></span></a>
            <a class="button"
               *ngIf="isInBasket(complex.complexAC)"
               [ngClass]="{'hidden':!isInBasket(complex.complexAC)}"
               (click)="removeComplex(complex.complexAC)"><span class="icon icon-functional medium "
                                                                data-icon="d" title="Remove complex from basket"></span></a>
          </div>
          <div>
            <i class="{{iconOrganism(complex.organismName)}}" title="{{complex.organismName}}"></i>
          </div>
        </th>
      </ng-container>
      <div class="spaceHolder" [style]="complexes.length<15 ? 'max-width: inherit;min-width: inherit':''"></div>
    </tr>
    </thead>
  </table>
</div>
