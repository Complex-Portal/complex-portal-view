<div [ngClass]="displayTopLineClass"></div>
<cp-table-interactor-stoichiometry
  *ngIf="interactorInComplex"
  [stoichiometryText]="interactorStoichiometryText"
  [stoichiometryValue]="interactorStoichiometryValue"
></cp-table-interactor-stoichiometry>
<cp-table-interactor-stoichiometry
  *ngIf="interactorInSubComplex"
  [stoichiometryText]="subComplexInteractorStoichiometryText"
  [stoichiometryValue]="subComplexInteractorStoichiometryValue"
></cp-table-interactor-stoichiometry>
<div [ngClass]="displayBottomLineClass"></div>
