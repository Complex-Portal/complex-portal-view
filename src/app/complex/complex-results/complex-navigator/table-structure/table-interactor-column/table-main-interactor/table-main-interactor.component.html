<div [ngClass]="displayTopLineClass(complex, i)"></div>
<cp-table-interactor-stoichiometry
  *ngIf="!!findInteractorInComplex(complex.complex, interactor.interactor.identifier)"
  [stoichiometryText]="getStoichiometry(complex.complex, interactor.interactor.identifier)"
  [stoichiometryValue]="stoichiometryOfInteractors(complex.complex, interactor.interactor.identifier)"
></cp-table-interactor-stoichiometry>
<cp-table-interactor-stoichiometry
  *ngIf="findInteractorsInSubComplex(complex.complex, interactor.interactor.identifier).length > 0"
  [stoichiometryText]="getStoichiometrySubComplex(complex.complex, interactor.interactor.identifier)"
  [stoichiometryValue]="stoichiometryOfInteractorsMainTable(complex.complex, interactor.interactor.identifier)"
></cp-table-interactor-stoichiometry>
<div [ngClass]="displayBottomLineClass(complex, i)"></div>
