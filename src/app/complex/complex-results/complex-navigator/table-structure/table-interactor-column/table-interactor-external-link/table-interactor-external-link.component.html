<div class="external-link-container" [matTooltip]="'More information about ' + interactor().identifier">
  @if (externalLinkVisible) {
    <a href="{{ interactor().identifierLink}}" target="_blank" class="external-link-container">
      {{ interactor().identifier }}
      <i class="icon icon-generic small" data-icon="x" title="More information about {{ interactor().identifier }}"></i>
    </a>
  }
</div>
