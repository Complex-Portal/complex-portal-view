@if (interactor().isAValidExternalIdentifier) {
  <div class="externalLinkContainer"
       [matTooltip]="'More information about ' + interactor().identifier">
    @if (externalLinkVisible) {
      <a href="{{ interactor().identifierLink}}" target="_blank" class="externalLinkContainer">
        {{ interactor().identifier }}
        <i class="icon icon-generic small" data-icon="x" title="More information about {{ interactor().identifier }}"></i>
      </a>
    }
  </div>
}
