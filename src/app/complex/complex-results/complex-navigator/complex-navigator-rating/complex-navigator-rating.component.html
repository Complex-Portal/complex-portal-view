@if (!hidden) {
  <div class="rating-component">
    <div class="button-container">
      <button class="close" id="closePopup" (click)="hidden = true">&times;</button>
    </div>
    <div class="text">
      <p>Tell us about your experience with the Complex Navigator!</p>
    </div>
    <div class="stars-container">
      @for (star of stars; track star) {
        <span class="star" [class.selected]=" selectedRating >= star" (click)="selectRating(star)">
          <i class="icon icon-common icon-star"></i>
        </span>
      }
    </div>
  </div>
}
