<ul class="no-bullet">
  <li *ngFor="let complex of complexSearch.elements">
    <div class="container">
      <div class="basketButton">
        <a class="button basketButtonActive"
           [ngClass]="{'hidden':isInBasket(complex.complexAC)}"
           (click)="saveComplex(complex.complexName,complex.complexAC,complex.organismName)"><span
          class="icon icon-generic medium "
          data-icon="b"
          title="Add complex to the basket"></span></a>
        <a class="button"
           *ngIf="isInBasket(complex.complexAC)"
           [ngClass]="{'hidden':!isInBasket(complex.complexAC)}"
           (click)="removeComplexFromBasket(complex.complexAC)"><span class="icon icon-functional medium "
                                                                      data-icon="d"
                                                                      title="Remove complex from the basket"></span></a>
      </div>
      <div class="complexesAndDescription">
        <h3>
          <a [routerLink]="['/complex', complex.complexAC]">{{ complex.complexName }}</a></h3>
        <div class="description" style="background-color: white">
          <b>Complex AC:</b> {{ complex.complexAC }} / <b>Organism:</b> ({{ complex.organismName }})<br>
          <b>Description:</b>
          <div *ngIf="complex.description.length <= 250">
            {{ complex.description }}<a [routerLink]="['/complex', complex.complexAC]">...</a>
          </div>
          <div *ngIf="complex.description.length > 250">
            {{ complex.description.substr(0, 250) }}<a [routerLink]="['/complex', complex.complexAC]">...</a>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
