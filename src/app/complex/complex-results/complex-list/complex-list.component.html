<ul class="no-bullet">
  <li *ngFor="let complex of complexSearch.elements">
    <div class="container">
      <div class="basketButtonContainer"
           [matTooltip]="isInBasket(complex.complexAC) ? 'Remove from basket' : 'Add to basket'">
        <a class="button" (click)="toggleBasket(complex.complexName,complex.complexAC,complex.organismName)">
          <i class="icon icon-common" [attr.data-icon]="isInBasket(complex.complexAC) ? '':''"></i>
        </a>
      </div>
      <div class="complexesAndDescription">
        <h3>
          <a [routerLink]="['/complex', complex.complexAC]">{{ complex.complexName }}</a></h3>
        <div class="description" style="background-color: white">
          <b>Complex AC:</b> {{ complex.complexAC }} · <b>Organism:</b> {{ complex.organismName | species }}<br>
          <b *ngIf="complex.description.length > 0">Description:</b>
          <div *ngIf="complex.description.length > 0 && complex.description.length <= 250">
            {{ complex.description }}<a [routerLink]="['/complex', complex.complexAC]">...</a>
          </div>
          <div *ngIf="complex.description.length > 250">
            {{ complex.description.substr(0, 250) }}<a [routerLink]="['/complex', complex.complexAC]">...</a>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
