<div class="row">
  <div class="columns medium-12 margin-top-medium no-pad-left">
    <h3>Assembly</h3>
    <table class="hover">
      <tbody>
        @for (assembly of assemblies; track assembly) {
          <tr>
            <td>
              {{assembly}}
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
