<div class="row" *ngIf="participants">
  <div class="columns medium-12 no-pad-right">
    <h3>Participants ({{participants.length}})</h3>
    <table class="hover">
      <thead>
      <th>Legend</th>
      <th>Description</th>
      <th>Stoichiometry</th>
      </thead>
      <tbody>
      <tr *ngFor="let participant of participants | slice:0:displayedElements">
        <td>
          <app-participant-legend [interactorType]="participant.interactorType"></app-participant-legend>
        </td>
        <td>
          <app-participant-description [participant]="participant"></app-participant-description>
        </td>
        <td>
          <app-participant-stochiometry [stochiometry]="participant.stochiometry"></app-participant-stochiometry>
        </td>
      </tr>
      <tr class="text-center" style="background: white" *ngIf="displayedElements < participants.length">
        <td></td>
        <td>
          <a class="label" (click)="displayedElements = participants.length">Show all</a>
        </td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
