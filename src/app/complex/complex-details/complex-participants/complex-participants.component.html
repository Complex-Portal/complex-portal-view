<div class="row" *ngIf="participants">
  <div class="columns medium-12 no-pad-right">
    <h3>Participants ({{participants.length}})</h3>
    <table class="hover">
      <thead>
      <th>Legend</th>
      <th>Description</th>
      <th>Stoichiometry</th>
      </thead>
      <tbody>
      <tr *ngFor="let participant of participants | slice:0:displayedElements">
        <td>
          <div class="columns medium-12" style="text-align: center; vertical-align: middle;">
            <img style="max-width: 50%; min-width: 30px" src="{{getLegendURL(participant.interactorType)}}">
          </div>
        </td>
        <td>
          <div class="columns medium-12 no-pad-right no-pad-left"><b>{{participant.interactorType}} -
            {{participant.name}} ({{participant.bioRole}})</b></div>
          <div class="columns medium-12 no-pad-right no-pad-left"><a href="{{participant.identifierLink}}"
                                                                     target="_blank">{{participant.identifier}} <i
            class="icon icon-generic small" data-icon="x"></i></a></div>
          <div class="columns medium-12 no-pad-right no-pad-left">{{participant.description}}</div>
        </td>
        <td>
          <div class="columns medium-12" style="text-align: center; vertical-align: middle;">
            <p class="badge" *ngIf="participant.stochiometry">{{getConvertedStochiometry(participant.stochiometry)}}</p>
          </div>
        </td>
      </tr>
      <tr class="text-center" style="background: white" *ngIf="displayedElements < participants.length">
        <td>
          <!--empty placeholder-->
        </td>
        <td>
          <a class="label" (click)="displayedElements = participants.length">Show all</a>
        </td>
        <td>
          <!--empty placeholder-->
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
