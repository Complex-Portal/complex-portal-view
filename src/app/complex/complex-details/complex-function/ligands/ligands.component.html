<div class="row">
  <div class="columns medium-12 no-pad-left">
    <h3>Ligands ({{ligands.length}})</h3>
    <table class="hover">
      <tbody>
      <tr *ngFor="let ligand of ligands | slice:0:displayedElements">
        <td>
          {{ligand}}
        </td>
      </tr>
      <tr class="text-center" style="background: white" *ngIf="displayedElements < ligands.length">
        <td>
          <a class="label" (click)="displayedElements = ligands.length">Show all</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
