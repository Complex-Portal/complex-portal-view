<div class="row">
  <h4>Function</h4>
  <div id="description" class="columns medium-12 no-pad-left" *ngIf="functionDescription">
    <app-function-description [functionDescription]="functionDescription"></app-function-description>
  </div>
  <div id="ligands" class="columns medium-12 no-pad-left" *ngIf="ligands">
    <app-ligands [ligands]="ligands"></app-ligands>
  </div>
  <div id="goXRefs" class="columns medium-12 no-pad-left" *ngIf="goXRefs">
    <app-go-crossreferences [crossReferences]="goXRefs"></app-go-crossreferences>
  </div>
  <div id="reactomeXRefs" class="columns medium-12" *ngIf="reactomeXRefs">
    <app-reactome-crossreferences [crossReferences]="reactomeXRefs"></app-reactome-crossreferences>
  </div>
  <div id="pubmedXRefs" class="columns medium-12 no-pad-left" *ngIf="pubmedXRefs">
    <app-euro-pmc-crossreferences [crossReferences]="pubmedXRefs"></app-euro-pmc-crossreferences>
  </div>
  <div id="intenzXRefs" class="columns medium-4 no-pad-left" *ngIf="intenzXRefs">
    <app-intenz-crossreferences [crossReferences]="intenzXRefs"></app-intenz-crossreferences>
  </div>
  <div id="synonyms" class="columns medium-4 no-pad-left" *ngIf="synonyms">
    <app-synonyms [synonyms]="synonyms"></app-synonyms>
  </div>
  <div id="systematicName" class="columns medium-4 no-pad-left" *ngIf="systematicName">
    <app-systematic-name [systematicName]="systematicName"></app-systematic-name>
  </div>
</div>
