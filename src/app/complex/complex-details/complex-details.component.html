<section>
  <div id="main-content-area">
    <div class="columns medium-12">
      <div class="columns medium-12">
        <app-complex-header *ngIf="complexDetails"
                            [complexAC]="complexDetails.ac"
                            [complexName]="complexDetails.name"
                            [complexSpecies]="complexDetails.species"></app-complex-header>
      </div>
      <div class="columns medium-12">
        <div class="columns medium-6 no-pad-left no-pad-right">
          <app-complex-viewer *ngIf="complexDetails && complexMIJSON"
                              [complexAC]="complexDetails.ac"
                              [complexMIJSON]="complexMIJSON"></app-complex-viewer>
        </div>
        <div class="columns medium-6">
          <app-complex-participants *ngIf="complexDetails"
                                    [participants]="complexDetails.participants"></app-complex-participants>
        </div>
        <div class="columns medium-12 ">
          <app-complex-function *ngIf="complexDetails"
                                [functionDescription]="complexDetails.functions"
                                [crossReferences]="complexDetails.crossReferences"
                                [synonyms]="complexDetails.synonyms"
                                [systematicName]="complexDetails.systematicName"
                                [ligands]="complexDetails.ligands"
                                [agonists]="complexDetails.agonists"
                                [antagonists]="complexDetails.antagonists"></app-complex-function>
        </div>
        <div class="columns medium-12">
          <app-complex-properties *ngIf="complexDetails"
                                  [propertiesDescription]="complexDetails.properties"
                                  [crossReferences]="complexDetails.crossReferences"></app-complex-properties>
        </div>
        <div class="columns medium-12">
          <app-complex-expression *ngIf="complexDetails && gxa"
                                  [gxa]="gxa"
                                  [participants]="complexDetails.participants"
                                  [complexSpecies]="complexDetails.species"
                                  [crossReferences]="complexDetails.crossReferences"></app-complex-expression>
        </div>
        <div class="columns medium-12">
          <app-complex-disease *ngIf="complexDetails"
                               [diseaseDescriptions]="complexDetails.diseases"
                               [crossReferences]="complexDetails.crossReferences"></app-complex-disease>
        </div>
      </div>
      <div class="columns medium-12">
        <app-complex-footer *ngIf="complexDetails"
                            [institute]="complexDetails.institution"></app-complex-footer>
      </div>
    </div>
  </div>
</section>
