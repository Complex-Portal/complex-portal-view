<div class="row">
  <div class="columns medium-12">
    <h3>EFO Cross References</h3>
    <table class="hover">
      <thead>
      <th>Identifier</th>
      <th>Name</th>
      </thead>
      <tbody>
      <tr *ngFor="let crossReference of crossReferences">
        <td>
          <a href="{{crossReference.searchURL}}" target="_blank">{{crossReference.identifier}}
            <i class="icon icon-generic small" data-icon="x"></i></a>
        </td>
        <td>
          {{crossReference.description}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
