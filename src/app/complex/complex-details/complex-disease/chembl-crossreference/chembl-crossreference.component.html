<div class="row">
  <div class="columns medium-12">
    <h3>ChEMBL Cross References</h3>
    <table class="hover">
      <thead>
      <th>Identifier</th>
      </thead>
      <tbody>
      <tr *ngFor="let crossReference of crossReferences">
        <td>
          <a href="{{crossReference.url}}" target="_blank">{{crossReference.identifier}}
            <i class="icon icon-generic small" data-icon="x"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
